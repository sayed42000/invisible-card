<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Invisible card</title>
</head>

<body>
    <div class="container">
        <div class="card-wraper">
            <div class="card">
                <img src="img/john-doe.jpg" alt="img" class="card-img">
                <h1 class="card-header">Abu Sayed</h1>
                <p class="card-paragraph">
                    <i class="fa fa-quote-left"></i>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum, Lorem ipsum dolor sit amet
                    consectetur, adipisicing elit. Aperiam, nesciunt?
                    <i class="fa fa-quote-right"></i>
                </p>
                <ul class="card-icon">
                    <li class="card-icon-link"><i class="fa fa-facebook-square"></i><li>
                    <li class="card-icon-link"><i class="fa fa-twitter-square"></i><li>
                    <li class="card-icon-link"><i class="fa fa-linkedin-square"></i><li>
                    <li class="card-icon-link"><i class="fa fa-instagram"></i><li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>

</body>

</html>
